type Person implements Node {
  id: ID!
  firstName: String
  lastName: String
  email: String
  phone: String
  documents: DocumentsConnection
}

interface Node {
  id: ID!
}

type Viewer implements Node {
  id: ID!
  firstName: String
  lastName: String
  email: String
  phone: String
  documents(
    first: Int
    after: String
  ): DocumentsConnection
  # groups: GroupsConnection
}


type Document implements Node {
  id: ID!
  userId: ID!
  type: String
  title: String
  content: String!
  accessLevel: Int
  createdAt: String
  updatedAt: String
}

type DocumentsConnection {
  edges: [DocumentsConnectionEdge]
  pageInfo: PageInfo
}

type PageInfo {
  startCursor: String
  endCursor: String
  lastCursor: String
  hasNextPage: Boolean
  hasPreviousPage: Boolean
}

type DocumentsConnectionEdge {
  node: Document
  cursor: String
}

