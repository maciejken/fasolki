type Query {
  viewer: Viewer
}

type Mutation {
  addDocument(type: String!, title: String, content: String!): AddDocumentMutationResponse
  updateDocument(id: String!, title: String, content: String): DocumentMutationResponse
  deleteDocument(id: String!): DocumentMutationResponse
}

type AddDocumentMutationResponse {
  viewer: Viewer
  documentEdge: DocumentsConnectionEdge
}

type DocumentMutationResponse {
  viewer: Viewer
}